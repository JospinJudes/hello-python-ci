<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #f7f7f7); /* Fond plus blanc */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #333;
            min-height: 100vh;
        }

        /* Texte en dégradé */
        .gradient-text {
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff6a00, #ffd500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        /* Navbar flottante boutons */
        .navbar-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            padding: 1rem;
        }

        .navbar-button {
            border-radius: 24px;
            font-weight: 500;
            padding: 0.6rem 1.2rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        /* Bouton actif */
        .navbar-button.active {
            background: linear-gradient(135deg, #ff6a00, #ffd500);
        }

        .navbar-button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff6a00);
        }

        .hero-body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1.title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- Navbar boutons flottants -->
    <div class="navbar-buttons">
        <a href="{{ url_for('main.index') }}" class="navbar-button {% if request.endpoint == 'main.index' %}active{% endif %}">Home</a>

        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.profile') }}" class="navbar-button {% if request.endpoint == 'main.profile' %}active{% endif %}">Profile</a>
            <a href="{{ url_for('auth.logout') }}" class="navbar-button">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="navbar-button {% if request.endpoint == 'auth.login' %}active{% endif %}">Login</a>
            <a href="{{ url_for('auth.signup') }}" class="navbar-button {% if request.endpoint == 'auth.signup' %}active{% endif %}">Sign Up</a>
        {% endif %}
    </div>

    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               <h1 class="title gradient-text">Bienvenue !</h1>
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
