{% extends "base.html" %}

{% block content %}
<div class="login-container" style="display:flex; justify-content:center; align-items:center; min-height:100vh; padding:1rem;">
    <div class="login-box" 
         style="
            background: rgba(255, 255, 255, 0.95);
            border-radius: 28px;
            padding: 3rem 2.5rem;
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
         ">

        <h2 class="title gradient-text" style="font-size:2.2rem; text-align:center; margin-bottom:2rem; font-weight:800;">
            Change Password
        </h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification {% if category == 'success' %}is-success{% else %}is-danger{% endif %}" style="
                    border-radius: 12px; 
                    padding:0.8rem 1rem;
                    margin-bottom:1.5rem;
                    text-align:center;
                    font-weight:600;
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.password_post') }}" novalidate style="display:flex; flex-direction:column; gap:1rem;">

            <!-- Current password -->
            <input class="input is-medium" 
                   type="password" 
                   name="current_password" 
                   placeholder="Current password" 
                   required
                   style="
                       border-radius: 18px;
                       padding: 1rem;
                       font-size: 1rem;
                       background: rgba(250,250,250,0.95);
                       border: 1px solid #ddd;
                       transition: 0.3s;
                   "
                   onfocus="this.style.borderColor='#ff416c'; this.style.boxShadow='0 0 8px rgba(255,65,108,0.5)';" 
                   onblur="this.style.borderColor='#ddd'; this.style.boxShadow='none';"
            >

            <!-- New password -->
            <input class="input is-medium" 
                   type="password" 
                   name="new_password" 
                   placeholder="New password" 
                   required minlength="6"
                   pattern='^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|]).+$'
                   title="At least 6 characters, one uppercase, one digit, and one special character."
                   style="
                       border-radius: 18px;
                       padding: 1rem;
                       font-size: 1rem;
                       background: rgba(250,250,250,0.95);
                       border: 1px solid #ddd;
                       transition: 0.3s;
                   "
                   onfocus="this.style.borderColor='#ff416c'; this.style.boxShadow='0 0 8px rgba(255,65,108,0.5)';" 
                   onblur="this.style.borderColor='#ddd'; this.style.boxShadow='none';"
            >

            <!-- Buttons -->
            <div style="display:flex; flex-direction:column; gap:0.8rem; margin-top:1rem;">
                <button type="submit" class="button is-medium is-fullwidth" style="
                        border-radius:22px;
                        padding:1rem;
                        font-size:1.1rem;
                        font-weight:bold;
                        background: linear-gradient(135deg,#ff416c,#ff4b2b,#ff6a00);
                        border:none;
                        color:white;
                        box-shadow:0 6px 18px rgba(255,75,43,0.35);
                        cursor:pointer;
                        transition:0.3s;
                    "
                    onmouseover="this.style.transform='scale(1.03)'; this.style.boxShadow='0 8px 22px rgba(255,75,43,0.45)';"
                    onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 6px 18px rgba(255,75,43,0.35)';">
                    Save
                </button>

                <a href="{{ url_for('main.profile') }}" class="button is-medium is-fullwidth" style="
                        border-radius:22px;
                        padding:1rem;
                        font-size:1.1rem;
                        font-weight:bold;
                        background: #f0f0f0;
                        color:#333;
                        border:1px solid #ddd;
                        text-align:center;
                        transition:0.3s;
                    "
                    onmouseover="this.style.background='#e0e0e0';"
                    onmouseout="this.style.background='#f0f0f0';">
                    Cancel
                </a>
            </div>

        </form>

    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
