{% extends "base.html" %}

{% block content %}
<div class="login-container page-background" style="display:flex; justify-content:center; align-items:center; min-height:100vh; padding:1rem;">

    <div class="login-box">

        <h2 class="title gradient-text login-title">
            Change Password
        </h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification login-flash {% if category == 'success' %}is-success{% else %}is-danger{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.password_post') }}" novalidate class="login-form">

            <!-- Current password -->
            <div class="field">
                <label for="current_password">Current Password</label>
                <input class="input is-medium" 
                       id="current_password"
                       name="current_password" 
                       type="password" 
                       placeholder="Enter current password" 
                       required>
            </div>

            <!-- New password -->
            <div class="field">
                <label for="new_password">New Password</label>
                <input class="input is-medium" 
                       id="new_password"
                       name="new_password" 
                       type="password" 
                       placeholder="Enter new password" 
                       required minlength="6"
                       pattern='^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|]).+$'
                       title="At least 6 characters, one uppercase, one digit, and one special character.">
            </div>

            <!-- Buttons -->
            <div class="login-buttons">
                <button type="submit" class="button login-submit">
                    Save
                </button>

                <a href="{{ url_for('main.profile') }}" class="button login-cancel">
                    Cancel
                </a>
            </div>

        </form>

    </div>
</div>

<!-- Styles spécifiques -->
<style>
/* ====== Login box ====== */
.login-box {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 28px;
    padding: 3rem 2.5rem;
    max-width: 420px;
    width: 100%;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: background 0.3s, color 0.3s, border 0.3s;
}

.login-title {
    font-size: 2.2rem;
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 800;
}

/* Form fields */
.field {
    display: flex;
    flex-direction: column;
    margin-bottom: 1.5rem;
}
.field label {
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: #444; /* clair en mode clair */
}
.login-form input {
    border-radius: 18px;
    padding: 1rem;
    font-size: 1rem;
    background: rgba(250,250,250,0.95);
    border: 1px solid #ddd;
    transition: 0.3s;
    color: #333;
}
.login-form input::placeholder {
    color: #888;
}

/* Buttons */
.login-buttons {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
    margin-top: 1rem;
}
.login-submit {
    border-radius: 22px;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: bold;
    background: linear-gradient(135deg,#ff416c,#ff4b2b,#ff6a00);
    border: none;
    color: white;
    box-shadow: 0 6px 18px rgba(255,75,43,0.35);
    cursor: pointer;
    transition: 0.3s;
}
.login-submit:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 22px rgba(255,75,43,0.45);
}
.login-cancel {
    border-radius: 22px;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: bold;
    background: #f0f0f0;
    color: #333;
    border: 1px solid #ddd;
    text-align: center;
    transition: 0.3s;
}
.login-cancel:hover {
    background: #e0e0e0;
}

/* Flash messages */
.login-flash {
    border-radius: 12px; 
    padding: 0.8rem 1rem;
    margin-bottom: 1.5rem;
    text-align: center;
    font-weight: 600;
    transition: background 0.3s, color 0.3s;
}

/* ====== Dark theme adjustments ====== */
body.dark-theme .login-box {
    background: rgba(30,30,30,0.95);
    border: 1px solid rgba(255,255,255,0.1);
}
body.dark-theme .login-title {
    color: #fff;
}
body.dark-theme .field label {
    color: #e0e0e0; /* clair pour visibilité */
}
body.dark-theme .login-form input {
    background: rgba(50,50,50,0.9);
    color: #f0f0f0; /* texte saisi clair */
    border: 1px solid #555;
}
body.dark-theme .login-form input::placeholder {
    color: #ccc; /* placeholder clair pour lisibilité */
}
body.dark-theme .login-flash.is-success {
    background: rgba(56, 142, 60, 0.85);
    color: #fff;
}
body.dark-theme .login-flash.is-danger {
    background: rgba(255, 50, 50, 0.85);
    color: #fff;
}
body.dark-theme .login-cancel {
    background: #333 !important;
    color: #f0f0f0 !important;
    border: 1px solid #555 !important;
}
body.dark-theme .login-cancel:hover {
    background: #444 !important;
}
</style>
{% endblock %}
