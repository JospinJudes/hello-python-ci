{% extends "base.html" %}
{% block content %}

<h1 class="title gradient-text page-title" style="text-align:center;">Home</h1>

<!-- Navigation Tabs -->
<div class="home-tabs">
    <a href="{{ url_for('main.home', sort='timeline') }}" class="navbar-button home-tab {% if sort=='timeline' %}active{% endif %}">
        Timeline
    </a>
    <a href="{{ url_for('main.home', sort='ranked') }}" class="navbar-button home-tab {% if sort=='ranked' %}active{% endif %}">
        Ranked
    </a>
</div>

<div class="home-separator"></div>

<div class="tweets-container">
    {% if tweets %}
        {% for tweet in tweets %}
            {% include "_tweet_card.html" %}
        {% endfor %}
    {% else %}
        <p style="text-align:center; color:gray; font-style:italic;">No tweets yet.</p>
    {% endif %}
</div>

{% endblock %}
